<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply">
            <h1>Job application 
                <span class="small">(Web)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first_name">First Name</label>
                       <input type="text" name="first_name" id="first_name" placeholder="Enter First Name">
                    </div>
                    <div class="form-control">
                        <label for="Last_name">Last Name</label>
                       <input type="text" name="Last_name" id="Last_name" placeholder=" Enter Last Name">
                    </div>
                    <div class="form-control">
                       <label for="email">Enter Email</label>
                       <input type="email" name="email" id="email" placeholder=" Enter Email">
                    </div>
                    <div class="form-control">
                        <label for="job_role">Job Role</label>
                       <select name="job_role" id="job_role">
                        <option value="">select job role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="ui_ux">UI UX Design</option>
                    </select>
                    </div>
                    <div class="form-control">
                        <label for="address">Enter Address</label>
                       <textarea name="address" id="address" cols="30" rows="5" placeholder="Enter address...."></textarea>
                    </div>
                    <div class="form-control">
                        <label for="City_name">City Name</label>
                       <input type="text" name="City_name" id="City_name" placeholder=" Enter city Name">
                    </div>
                    <div class="form-control">
                        <label for="pin_code">Pin Code</label>
                       <input type="number" name="pin_code" id="pin_code" placeholder=" Enter Pin Code">
                    </div>
                    <div class="form-control">
                        <label for="date">Enter Date</label>
                       <input type="datetime-local" name="date" id="date" >
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload Your CV</label>
                       <input type="file" name="" id="upload">
                    </div>
                </div>
                <div class="button">
                    <button type="submit1">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
